<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="select.css">

</head>
<body>
    <div class="hero">
        <div class="selector">
        <div id="selectField">
            <div>
            <img src="" id="img" width="25px">

        </div>
            <img src="img/drop down.png" id="drop">
        </div>

            <li class="options">
                <img src="img/facebook.jpg" class="img-option">

            </li>

            <li class="options">
                <img src="img/instagram.png" class="img-option">
                <p>Instagram</p>
            </li>

            <li class="options">
                <img src="img/pintetrest.png" class="img-option">
                <p>Pintetrest</p>
            </li>

            <li class="options">
                <img src="img/twitter.png" class="img-option">
                <p>Twitter</p>
            </li>

            <li class="options">
                <img src="img/whatsapp.png" class="img-option">
                <p>Whatsapp</p>
            </li>

            <li class="options">
                <img src="img/youtube.png" class="img-option">
                <p>Youtube</p>
            </li>
        </ul>
        </div>
    </div>








    <script src="menu.js"></script>
